<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Personal Information</legend>
      <table border="1">
        <tr>
          <td>First Name</td>
          <td><input type="text"></td>
          <td>Gender</td>
          <td><input type="radio">Female
          <input type="radio">Male
          </td>
        </tr>

        
        <tr>
          <td>Last Name</td>
          <td><input type="text"></td>
          <td>Nationality</td>
          <td>
            <select>
            <option>Canadian</option>
            <option>Indian</option>
            </select>
          </td>
        </tr>
        <tr>
          <td >Address</td>
          <td><textarea cols="30" rows="10"></textarea></td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend>Medical History</legend>
      <input type="checkbox"><Label>Smallpox</Label>
      <input type="checkbox"><Label>Mumps</Label>
      <input type="checkbox"><Label>Dizziness</Label>
      <input type="checkbox"><Label>Sneezing</Label>
    </fieldset>
    <fieldset>
      <legend>Current Medication</legend>
      Are you currently taking any medication? 
      <input type="radio"> <label>Yes</label> 
      <input type="radio"><label>No</label>
      <br>
      If you are currently taking any medication, please indicate it in the space below: <br>
      <textarea cols="175" rows="10"></textarea> 
    </fieldset>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
